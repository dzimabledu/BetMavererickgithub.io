<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link rel="stylesheet" href="payment.css">
  <script src="payment.js"></script>
</head>
<body>
  <div class="container">
    <h1>Payment Form</h1>
    <form id="payment-form" action="vip.html">
      <div class="form-group">
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method" onchange="togglePaymentFields()" required>
          <option value="">Select Payment Method</option>
          <option value="card">Credit Card</option>
          <option value="mobile-money">Mobile Money</option>
        </select>
      </div>
      <div id="credit-card-fields">
        <div class="form-group">
          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number" pattern="[0-9]*" required>
        </div>
        <div class="form-group">
          <label for="expiry-date">Expiry Date:</label>
          <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
          <span class="error-message" id="expiry-date-error"></span>
        </div>
        
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" pattern="[0-9]*" maxlength="4" placeholder="***" required>
        </div>
        <div class="form-group">
          <label for="name">Cardholder Name:</label>
          <input type="text" id="card-name" name="card-name" required>
        </div>
      </div>
      <div id="mobile-money-fields" class="hidden">
        <div class="form-group">
          <label for="network">Network:</label>
          <select id="network" name="network" onchange="togglePaymentFields()" required>
            <option value="">Select Network</option>
            <option value="network1"> MTN </option>
            <option value="network2"> VODAFONE </option>
            <option value="network3"> ARITELTIGO </option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone-number">Phone Number:</label>
          <input type="text" id="phone-number" name="phone-number" pattern="[0-9]*" required>
        </div>
      </div>
      <div class="form-group">
        <button id="pay-now-btn" type="submit" class="btn" disabled>Pay Now</button>
      </div>
    </form>
  </div>
</body>
</html>
