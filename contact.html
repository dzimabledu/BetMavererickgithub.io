<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .auth {
      margin-left: auto;
    }

    .auth button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #fff;
      color: #333;
      transition: background-color 0.3s ease;
    }

    .auth button:hover {
      background-color: #eee;
    }

    /* Popup box */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .popup.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Predictions</a></li>
        <li><a href="payment.html">VIP</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="auth">
      <button onclick="window.location.href='login.html'">Login</button>
      <button onclick="window.location.href='signup.html'">Sign up</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you. Please fill out the form below to get in touch with us.</p>
    </section>

    <section class="contact-form">
      <h2>Send us a Message</h2>
      <form id="contactForm" action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 BetMaverick. All rights reserved.</p>
  </footer>

  <!-- Popup box -->
  <div id="popup" class="popup">
    <p><h1></h1>Thank you! We will get back to you soon.</p></h1>
  </div>

  <!-- JavaScript to handle form submission and show popup -->
  <script>
    // Get the form element
    const form = document.getElementById('contactForm');
    
    // Add event listener for form submission
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Show the popup
      const popup = document.getElementById('popup');
      popup.classList.add('active');
      
      // Reset the form
      form.reset();
      
      // Hide the popup after 3 seconds
      setTimeout(function() {
        popup.classList.remove('active');
      }, 10000);
    });
  </script>
</body>
</html>
